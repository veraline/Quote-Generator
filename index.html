<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <!-- Global font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Aweasome -->
    <script
      src="https://kit.fontawesome.com/42e8967562.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Quote Generator</h2>
      </div>
      <div class="main-content">
        <div class="text-area">
          <span class="quote">
            "I do the very best I know how- the very best I can; and I mean to
            keep on doing so until the end."
          </span>
        </div>

        <div class="person">Abraham Lincoln</div>
        <button class="button-area">
          <button id="new-quote" class="new-quote">New Quote</button>
        </button>
      </div>
    </div>
    <script src="./JavaScript/script.js"></script>
  </body>
</html>
